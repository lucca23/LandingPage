<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Landing Page Web</title>
</head>
<body>

    <section>
        <div class="circulo">
            
        </div>
        <header>
            <a href="index.html" class="logo">Lucca Manfredotti</a>
            <ul class="navbar">
                <li>
                    <a href="index.html">Quién soy</a>
                </li>
                <li>
                    <a href="cv.html">CV</a>
                </li>
                <li>
                    <a href="proyectos.html">Proyectos destacados</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </header>
        <div class="contenidoContacto">
            <h1>Contácta conmigo</h1>
            <div class="contacto">
                <div class="iconos">
                    <ion-icon name="person-outline" class="ico1"></ion-icon>
                    <ion-icon name="send-outline" class="ico2"></ion-icon>
                    <ion-icon name="call-outline" class="ico3"></ion-icon>
                    <ion-icon name="pencil-outline" class="ico4"></ion-icon>
                </div>
                <div class="infoContacto">
                    <form action="" method="post">
                        <div class="nombre">
                            <h3>Nombre:</h3>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="mail">
                            <h3>Email:</h3>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="tel">
                            <h3>Teléfono:</h3>
                            <input type="text" id="telefono" name="telefono" required>
                        </div>
                        <div class="mens">
                            <h3>Mensaje:</h3>
                            <textarea id="mensaje" name="mensaje" required></textarea>
                        </div>
                        <div class="envio">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <ul class="redesSociales">
            <li>
                <a href="luccamanfredotti@gmail.com"><ion-icon name="mail-open-outline"></ion-icon></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/lucca-manfredotti-733497278/"><ion-icon name="logo-linkedin"></ion-icon></a>
            </li>
            <li>
                <a href="https://github.com/lucca23"><ion-icon name="logo-github"></ion-icon></a>
            </li>
        </ul>
    </section>
</body>
</html>
